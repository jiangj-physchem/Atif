name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: Windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: cmake generate
      run: mkdir D:\\a\\Atif\\Atif\\build && cd D:\\a\\Atif\\Atif\\build && cmake ../src/cmake
    
    - name: cmake build
      run: cd D:\\a\\Atif\\Atif\\build && cmake --build . --config Release


    - name: ls files
      run: cd D:\\a\\Atif\\Atif\\build && ls

    - uses: actions/upload-artifact@v3
      with:
        name: Windows
        path: ./Atif/src/cmake/AtifExe.exe
