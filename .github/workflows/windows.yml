name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: Windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: cd Atif/src/cmake && make -f win.Makefile

    - uses: actions/upload-artifact@v3
      with:
        name: Windows
        path: ./Atif/src/cmake/AtifExe.exe
